<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body class="d-flex align-items-center">

    <div class="container custom-container d-flex mt-5" id="app">
        <aside class="sidebar border-end">
            <section class="sidebar_profile d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center ms-2">
                    <div class="container-avatar">
                        <img src="./img/avatar.jpg" alt="" class="avatar">
                    </div>
                    <span>Pietro</span>
                </div>
                <div>
                    <ul class="d-flex">
                        <li>
                            <a href=""><i class="fa-solid fa-circle-notch custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-message custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical custom-buttom"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="sidebar_notication d-flex align-items-center">
                <div class="d-flex align-items-center ms-2">
                    <div class="container-avatar d-flex align-items-center justify-content-center bg-white">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="d-flex flex-column ms-2">
                        <span class="">Ricevi notifiche di nuovi messaggi</span>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
            </section>
            <section class="sidebar_search d-flex align-items-center">
                <form class="d-flex custom-form" role="search">
                    <button class="btn border rounded-0 bg-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="form-control rounded-0" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat">
                </form>
            </section>
            <section class="sidebar_chat overflow-auto">
                <div 
                v-for="(element, index) in contacts"
                class="contact border d-flex align-items-center p-2 position-relative">
                
                    <div class="container-avatar">
                        <img :src="element.avatar" alt="" class="avatar">
                    </div>
                    <div class="d-flex flex-column ms-2">
                        <span class="">{{element.name}}</span>
                        <span class="access" v-if="element.messages.length >0 ">
                            {{ element.messages[element.messages.length - 1].message }}
                        </span>
                    </div>
                    <span class="time position-absolute top-0 end-0 mt-2">12:12</span>
                </div>
            </section>
        </aside>

        <main class="main d-flex flex-column justify-content-between">
            <section class="main_info d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center ms-2">
                    <div class="container-avatar">
                        <img src="./img/avatar.jpg" alt="" class="avatar">
                    </div>
                    <div class="d-flex flex-column ms-2">
                        <span class="">Pietro</span>
                        <span class="access">ultimo accesso alle 22:10</span>
                    </div>
                </div>
                <div>
                    <ul class="d-flex">
                        <li>
                            <a href=""><i class="fa-solid fa-magnifying-glass custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-paperclip custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical custom-buttom"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="main_chat overflow-auto">
                <div class="sent d-flex justify-content-end mb-2">
                    <div class="message rounded-4 d-flex align-items-center position-relative">
                        <p class="m-0">prova</p>
                        <span class="time position-absolute bottom-0 end-0 me-2">20:30</span>
                    </div>
                </div>
                <div class="receiver mb-2">
                    <div class="message rounded-4 d-flex align-items-center position-relative">
                        <p class="m-0">prova</p>
                        <span class="time position-absolute bottom-0 end-0 me-2">22:30</span>
                    </div>
                </div>
            </section>
            <section class="main_write d-flex align-items-center">
                <a href=""><i class="fa-regular fa-face-smile icon"></i></a>
                <div>
                    <input type="text" class="form-contro rounded border border-1 form-contro-custom" id="inputPassword" placeholder="Scrivi messaggio"/>
                </div>
                <a href=""><i class="fa-solid fa-microphone icon"></i></a>
            </section>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
