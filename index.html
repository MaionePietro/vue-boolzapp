<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
    <!-- PER AGGIUNGERE LE ICONE DI FONTAWESOME-->
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="container custom-container d-flex mt-4">
        <aside class="sidebar">
            <section class="sidebar_profile d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center ms-2">
                    <div class="container-avatar">
                        <img src="./img/avatar.jpg" alt="" class="avatar">
                    </div>
                    <span>Pietro</span>
                </div>
                <div>
                    <ul class="d-flex">
                        <li>
                            <a href=""><i class="fa-solid fa-circle-notch custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-message custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical custom-buttom"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="sidebar_notication d-flex align-items-center">
                <div class="d-flex align-items-center ms-2">
                    <div class="container-avatar d-flex align-items-center justify-content-center bg-white">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="d-flex flex-column ms-2">
                        <span class="">Ricevi notifiche di nuovi messaggi</span>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
            </section>
            <section class="sidebar_search d-flex align-items-center">
                <form class="d-flex custom-form" role="search">
                    <button class="btn border rounded-0 bg-white" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="form-control rounded-0" type="search" placeholder="Cerca o inizia una nuova chat" aria-label="Cerca o inizia una nuova chat">
                </form>
            </section>
            <section class="sidebar_chat overflow-auto"></section>
        </aside>
        <main class="main d-flex flex-column justify-content-between">
            <section class="main_info d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center ms-2">
                    <div class="container-avatar">
                        <img src="./img/avatar.jpg" alt="" class="avatar">
                    </div>
                    <div class="d-flex flex-column ms-2">
                        <span class="">Pietro</span>
                        <span class="access">ultimo accesso alle 22:10</span>
                    </div>
                </div>
                <div>
                    <ul class="d-flex">
                        <li>
                            <a href=""><i class="fa-solid fa-magnifying-glass custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-paperclip custom-buttom"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-solid fa-ellipsis-vertical custom-buttom"></i></a>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="main_chat overflow-auto">
                
            </section>
            <section class="main_write">
                
            </section>
        </main>
    </div>
</body>

</html>
